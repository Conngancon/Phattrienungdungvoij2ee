<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Sách Điện Tử</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e57c2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 50px;
            text-align: center;
            max-width: 700px;
            animation: slideInUp 0.6s ease-out;
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .icon {
            font-size: 4em;
            color: #7e57c2;
            margin-bottom: 20px;
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 700;
        }
        .subtitle {
            color: #2a5298;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1em;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 14px 45px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e57c2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.05em;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(126, 87, 194, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <i class="fas fa-book"></i>
    </div>
    <h1>Thư Viện Sách</h1>
    <p class="subtitle">Quản lý thư viện của bạn</p>
    <p>Nơi bạn có thể thêm, chỉnh sửa, xóa và xem danh sách những cuốn sách yêu thích</p>
    <a href="/books" class="btn">
        <i class="fas fa-arrow-right"></i> Bắt Đầu Ngay
    </a>
</div>

</body>
</html>
