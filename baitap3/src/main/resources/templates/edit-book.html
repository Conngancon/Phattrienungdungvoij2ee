<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sách</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e57c2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            animation: slideInUp 0.6s ease-out;
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .form-icon {
            font-size: 3em;
            color: #FFC107;
            margin-bottom: 15px;
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 8px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .form-subtitle {
            color: #999;
            font-size: 0.95em;
        }
        .book-info {
            background: linear-gradient(135deg, #f8f6ff 0%, #fef5e7 100%);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #7e57c2;
        }
        .book-info-label {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .book-info-value {
            color: #1e3c72;
            font-size: 1.1em;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #1e3c72;
            font-weight: 600;
            font-size: 0.95em;
        }
        input[type="text"], input[type="hidden"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
            background: #fffef5;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }
        button, .btn-cancel {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: #333;
        }
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.4);
        }
        button[type="submit"]:active {
            transform: translateY(-1px);
        }
        .btn-cancel {
            background: #f0f0f0;
            color: #1e3c72;
            text-decoration: none;
        }
        .btn-cancel:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-header">
        <div class="form-icon">
            <i class="fas fa-edit"></i>
        </div>
        <h1>Chỉnh Sửa Sách</h1>
        <p class="form-subtitle">Cập nhật thông tin sách</p>
    </div>

    <form th:action="@{/books/edit}" method="post" th:object="${book}">

        <!-- ID ẩn -->
        <input type="hidden" th:field="*{id}" />

        <div class="book-info">
            <div class="book-info-label">
                <i class="fas fa-hashtag"></i> ID Sách
            </div>
            <div class="book-info-value" th:text="${book.id}"></div>
        </div>

        <div class="form-group">
            <label for="title">
                <i class="fas fa-book"></i> Tiêu đề:
            </label>
            <input type="text" id="title" th:field="*{title}" placeholder="Nhập tiêu đề sách..." required />
        </div>

        <div class="form-group">
            <label for="author">
                <i class="fas fa-user"></i> Tác giả:
            </label>
            <input type="text" id="author" th:field="*{author}" placeholder="Nhập tên tác giả..." required />
        </div>

        <div class="button-group">
            <button type="submit">
                <i class="fas fa-save"></i> Cập Nhật
            </button>
            <a href="/books" class="btn-cancel">
                <i class="fas fa-times"></i> Hủy
            </a>
        </div>

    </form>
</div>

</body>
</html>
